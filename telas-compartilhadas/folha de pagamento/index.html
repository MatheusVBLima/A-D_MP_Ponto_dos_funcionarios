<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../imagens/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>A&D MP - Ponto dos funcionários</title>
</head>

<body>
    <div class="titulo">
        <h1>FOLHA DE PAGAMENTO</h1>
    </div>
    <section class="main">
        <div class="datas">
            <div class="dataInicial">
                <h2>Mês Escolhido</h2>
                <input type="month" class="dataInicialInput" />
            </div>
            <div class="dataFinal">
                <h2>Escolha a Quinzena</h2>
                <select class="selectQuinzena" name="select" style="width: 250px; padding: 2px">
            <option value="primeira_quinzena">Primeira Quinzena</option>
            <option value="ultima_quinzena">Segunda Quinzena</option>
          </select>
            </div>
        </div>
        <div class="funcionarios"></div>
        <div class="botoes">
            <a class="selecionarBTN" href="#">Selecionar Todos</a>
            <a class="exportarBTN" href="#">Exportar</a>
            <a class="voltarBTN" style="cursor: pointer">Voltar</a>
        </div>
    </section>
    <script src="./script.js"></script>
    <script>
        const voltar = document.querySelector(".voltarBTN");

        voltar.addEventListener("click", (e) => {
            fetch("https://flash-point-app.herokuapp.com/api/usuario/me", {
                    method: "Get",
                    headers: {
                        Accept: "application/json",
                        Authorization: "Bearer " + localStorage.getItem("token"),
                    },
                })
                .then((response) => response.json())
                .then((usuario) => {
                    window.location.href = "../../" + usuario.cargo + "/index.html";
                });
        });
    </script>
</body>

</html>
