<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../imagens/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>A&D MP - Ponto dos funcion√°rios</title>
</head>

<body>
    <div class="titulo">
        <h1>Selecione a data desejadas</h1>
    </div>
    <section class="main">
        <input type="month" class="month" />
        <div class="calendario"></div>
        <div class="botaoSair">
            <a class="sair" style="cursor: pointer">SAIR</a>
        </div>
    </section>
    <script src="./script.js"></script>
    <script>
        const voltar = document.querySelector(".sair");

        voltar.addEventListener("click", (e) => {
            fetch("https://flash-point-app.herokuapp.com/api/usuario/me", {
                    method: "Get",
                    headers: {
                        Accept: "application/json",
                        Authorization: "Bearer " + localStorage.getItem("token"),
                    },
                })
                .then((response) => response.json())
                .then((usuario) => {
                    window.location.href = "../../" + usuario.cargo + "/index.html";
                });
        });
    </script>
</body>

</html>
